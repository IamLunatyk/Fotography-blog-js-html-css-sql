    <script

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-inline-block text-end">

              class="share-button-box justify-content-center align-items-center"

                ></a>

                ></a>
              </div>
            </div>
            <br />
            <button

              class="btn btn-danger"
              data-bs-dismiss="modal"
