<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
      integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
      crossorigin="anonymous"

    <section class="container-fluid px-0 container-box">
      <div class="row align-items-center justify-content-center box">
        <div class="col-12 d-inline">
          <div class="share-button-box">
            <div class="rounded-social-buttons">
              <a
                class="social-button facebook"
                href="https://www.facebook.com/sharer/sharer.php?u=http://127.0.0.1:5500/index.html"
                target="_blank"
                ><i class="fab fa-facebook-f"></i
              ></a>
              <a
                class="social-button twitter"
                href="https://www.twitter.com/"
                target="_blank"
                ><i class="fab fa-twitter"></i
              ></a>
              <a
                class="social-button linkedin"
                href="https://www.linkedin.com/"
                target="_blank"
                ><i class="fab fa-linkedin"></i
              ></a>
              <a
                class="social-button instagram"
                href="https://www.instagram.com/"
                target="_blank"
                ><i class="fab fa-instagram"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <button id="pop-btn" class="btn btn-primary">POP</button>

    <script type="module" src="/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
